<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymelLeaf.org" th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>this is home page</title>
</head>
<body>
<section>
<div calss="conatainer">
<div class="row">
<div class="col-md-6 offset-md-2">

<div class="my-card mt-3">

<h1 class="text-center">Register Here !!</h1>
<form action=""th:action="@{/do-register}" method="post">
<!-- name field -->

 <div class="form-group">
 
    <label for="exampleInputEmail1" 
    class="form-label">Your Name</label>
    
    <input type="text" class="form-control" 
    id="name_field" 
    aria-describedby="emailHelp"
    placeholder="Enter here"
    required/>
    
  </div>
  <!-- email field -->

 <div class="form-group">
 
    <label for="exampleInputEmail1" 
    class="form-label">Your Email</label>
    
    <input type="email" class="form-control" 
    id="email_field" 
    aria-describedby="emailHelp"
    placeholder="Enter here"
    required/>
    
  </div>
  <!-- password field -->

 <div class="form-group">
 
    <label for="exampleInputEmail1" 
    class="form-label">Your Password</label>
    
    <input type="password" class="form-control" 
    id="password_field" 
    aria-describedby="emailHelp"
    placeholder="Enter here"
    required/>
    
  </div>
  
  <!-- user about field -->
  
  
  <div class="form-group">
  
    <textarea placeholder="Enter something yourself" rows="10" class="form-control">
    </textarea>
  
  </div>
  
  <!-- terms and condition agreement  -->
  
  
  <div class="form-group form-check text-center">
  
  <input type="checkbox" 
    name="agreement"
    class="form-check-input"
    id="agreement"
  />
  
  
  <label for ="agreement">Accept terms and conditions</label>
  
  </div>
  
  <div class="container">
  <button type="submit" 
  class="btn bg-primary text-white">
  
  Submit
  
  </button>
  
  <button type="reset"
  class="btn bg-warning text-white">
  
  Reset
  
  </button>
  
  
  </div>

</form>

</div>
</div>
</div>
</div>
</section>
</body>
</html>
